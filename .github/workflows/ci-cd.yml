# ğŸš€ Enterprise AI Automation CI/CD Pipeline
# Generated for: Order Fulfillment Automation (Ecommerce)
# Phase 2B Implementation

name: 'Automation CI/CD Pipeline'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  validate:
    name: 'ğŸ” Code Validation'
    runs-on: ubuntu-latest
    steps:
    - name: 'ğŸ“¥ Checkout Code'
      uses: actions/checkout@v4
    
    - name: 'ğŸ—ï¸ Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: 'ğŸ“¦ Install Dependencies'
      run: npm ci
    
    - name: 'ğŸ§¹ Lint Code'
      run: npm run lint
    
    - name: 'ğŸ§ª Run Tests'
      run: npm test
    
    - name: 'âœ… Zapier Validation'
      run: |
        npm install -g zapier-platform-cli
        zapier validate
      env:
        ZAPIER_DEPLOY_KEY: ${{ secrets.ZAPIER_DEPLOY_KEY }}

  security:
    name: 'ğŸ›¡ï¸ Security Scan'
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: 'ğŸ“¥ Checkout Code'
      uses: actions/checkout@v4
    
    - name: 'ğŸ” Security Audit'
      run: npm audit --audit-level moderate
    
    - name: 'ğŸ”’ Dependency Check'
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  deploy:
    name: 'ğŸš€ Deploy to Zapier'
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: 'ğŸ“¥ Checkout Code'
      uses: actions/checkout@v4
    
    - name: 'ğŸ—ï¸ Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: 'ğŸ“¦ Install Dependencies'
      run: npm ci
    
    - name: 'ğŸš€ Deploy to Zapier'
      run: |
        npm install -g zapier-platform-cli
        zapier push
      env:
        ZAPIER_DEPLOY_KEY: ${{ secrets.ZAPIER_DEPLOY_KEY }}
    
    - name: 'ğŸ“Š Deployment Status'
      run: echo "ğŸ‰ Deployment completed successfully!"

  notify:
    name: 'ğŸ“¢ Notify Completion'
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
    - name: 'âœ… Success Notification'
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Order Fulfillment Automation automation deployed successfully!"
        echo "ğŸ“ Domain: Ecommerce"
        echo "ğŸ”— Repository: ${{ github.repository }}"
